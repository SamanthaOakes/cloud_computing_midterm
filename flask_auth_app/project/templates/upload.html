{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">Upload</h3>
	<div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="notification is-danger">
				{{ messages[0] }}
			</div>
		{% endif %}
		{% endwith %}
            
		<form method="POST" action = "/upload" enctype = "multipart/form-data">
            <div class="field">
                <input type = "file" name = "file" />
            </div>

			<div class="field">
				    <div class="control">
                        <div class="select">
                        <select name=tables method="GET" action="/">
                            {% for table in tables %}
                                <option value= "{{table}}" SELECTED>{{table}}</option>"
                            {% endfor %}
                                <option value= "" DISABLED SELECTED>Choose a Table</option>"
                        </select>
                        </div>
				    </div>
			</div>

			<button class="button is-block is-info is-large is-fullwidth">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
